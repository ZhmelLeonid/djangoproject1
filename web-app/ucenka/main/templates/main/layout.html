{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="#FFF" stroke="#388E3C" stroke-width="5"/>
            <circle cx="50" cy="50" r="25" fill="#FFF" stroke="#388E3C" stroke-width="5"/>
            <circle cx="50" cy="50" r="18" fill="#B3E5FC" stroke="#388E3C" stroke-width="2"/>
            <circle cx="30" cy="20" r="5" fill="#388E3C" stroke="#388E3C" stroke-width="2"/>
            <circle cx="50" cy="20" r="5" fill="#388E3C" stroke="#388E3C" stroke-width="2"/>
            <circle cx="70" cy="20" r="5" fill="#388E3C" stroke="#388E3C" stroke-width="2"/>
        </svg>
        <span class="logo"></span>
        <h3>Уценка.ру</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-sharp fa-solid fa-house-user"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-sharp fa-solid fa-people-group"></i>Доставка</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Отзывы</li></a>
            <a href="https://t.me/ucenka163" target="_blank"><li><i class="fa-brands fa-telegram"></i>Telegram</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить отзыв</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
